<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
        <div class="row justify-content-middle">

            <div class="col-sm-3" id="search">
                <div class="input">

                    <form id="weather-form">
                        <label for="city-input">Search for a City:</label>
                        <input type="text" id="city-input">
                        <button id="add-city" type="submit"><span class="fa fa-search"></span></button>

                    </form>

                </div>
                <div class="row" id="search-history"></div>
            </div>

            <div class="col-sm offset-sm-2" id="result">
                <div class="weather-display">
                    <div id="current"></div>              
                    <div id="info-current"></div>
                </div>

                <div class="row" id="no-gutters">
                    <div class="forecast">
                        <div class="forecast-head"></div>
                        <div class ="five-day"></div>                    
                    </div> 
                </div>
            <div class="col-sm-2"></div>
            </div>

        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="moment.js"></script>
</body>
</html>
